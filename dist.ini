name    = Crispr
author  = Richard J White <richard.white@sanger.ac.uk>
license = GPL_3
copyright_holder = Genome Research Ltd
copyright_year   = 2014
version = 0.2.0

[GatherDir]
exclude_match = t/data/mock_genome.fa.*
exclude_match = t/data/zv9*
exclude_match = t/data/e75_.*
exclude_match = cover_db/.*
[Encoding]
encoding = bytes
match = t/data/.*gz
[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
[ModuleBuild]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[Test::Perl::Critic]
[PerlTidy]
[AutoPrereqs]
[PkgVersion]
